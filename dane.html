<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Dane osobowe</title>
    <meta name="description" content="Podaj swoje dane">
    <meta name="keywords" content="podawanie, danych, do, statystyki">
    <meta name="author" content="Krzysztof Przybylski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/dane.css">


    <script type="text/javascript" src="js/zad1.js">

    </script>
</head>

<body>
<h1 id="nagl">Dej mie te dane człowieku</h1>

<datalist id="miesiac">
    <option value="Styczeń">
    <option value="Luty">
    <option value="Marzec">
    <option value="Kwiecień">
    <option value="Maj">
    <option value="Czerwiec">
    <option value="Lipiec">
    <option value="Sierpień">
    <option value="Wrzesień">
    <option value="Październik">
    <option value="Listopad">
    <option value="Grudzień">
</datalist>

<form autocomplete="on">
    <label for="imie">Imie: </label><input type="text" name="imie" id="imie" autofocus> <span>Jan</span>
    <br>
    <br>
    <label for="nazwisko">Nazwisko: </label><input type="text" name="nazwisko" id="nazwisko" required> <span>Kowalski</span>
    <br>
    <br>
    <label for="miesiac_ur">Miesiąc urodzin: </label><input list="miesiac" name="miesiac_ur" id="miesiac_ur"> <span>Styczeń</span>
    <br>
    <br>
    <label for="email">Email: </label> <input type="email" name="email" id="email" required> <span>email@przyklad.pl</span>
    <br>
    <br>
    <label for="tel">Telefon: </label> <input type="tel" name="tel" id="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{3}"> <span>123
    123 123</span>
    <br>
    <br>
    <button type="submit">Wyślij</button>
    <button type="button" onclick="create_button()">Wypróbuj</button>
    <button type="button" onclick="create_input()">Dodaj pole</button>
    <button type="button" onclick="replace_input()">Zamień pole</button>
    <button type="button" onclick="delete_input()">Usuń pole</button>
    <div id="buttons"></div>
</form>
<h4 id="int">A</h4>
<h4 id="float">B</h4>
<div class="bg border-box">
    border-box
</div>

<div class="bg content-box">
    content-box
</div>

<div class="bg padding-box">
    padding-box
</div>

<div class="border-image slice"></div>
<div class="border-image repeat"></div>
<script>
    var form = document.forms[0];
    var inputs = Array.from(form.getElementsByTagName("input"));

    function focus(event){
        event.target.nextElementSibling.style.display="inline";
    }

    function blur(event){
        event.target.nextElementSibling.style.display="none";
    }

    inputs.forEach(function(input){
        input.addEventListener("focus", focus);
        input.addEventListener("blur", blur);

    })


</script>
</body>

</html>
