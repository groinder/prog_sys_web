<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Pan Tadeusz - Ankieta</title>
    <meta name="description" content="Ankieta z Pana Tadeusza">
    <meta name="keywords" content="ankieta, Pan Tadeusz, literatura polska">
    <meta name="author" content="Maksymilian Galbierczyk, Krzysztof Przybylski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h1>Jaka jest Twoja ulubiona postać z Pana Tadeusza?</h1>

<form>
    <div>
        <div>
            <label for="nazwa">Nazwa postaci</label>
        </div>
        <input id="nazwa" type="text" name="nazwa" required>
    </div>
    <br>

    <div>
        <div>
            <label for="opis">Dlaczego ją lubisz?</label>
        </div>
        <textarea name="opis" id="opis" cols="30" rows="10" maxlength="200"></textarea>
    </div>
    <br>

    <div>
        <div>
            <label>Ocena postaci</label>
        </div>
        <input type="radio" name="ocena" value="1" required> 1
        <input type="radio" name="ocena" value="2" required> 2
        <input type="radio" name="ocena" value="3" required> 3
        <input type="radio" name="ocena" value="4" required> 4
        <input type="radio" name="ocena" value="5" required> 5
    </div>
    <br>

    <div>
        <div>
            <label>W których księgach postaćbrała udział</label>
        </div>
        <input type="checkbox" name="ksiega" value="1"> I <br>
        <input type="checkbox" name="ksiega" value="2"> II <br>
        <input type="checkbox" name="ksiega" value="3"> III <br>
        <input type="checkbox" name="ksiega" value="4"> IV <br>
        <input type="checkbox" name="ksiega" value="5"> V <br>
        <input type="checkbox" name="ksiega" value="6"> VI <br>
        <input type="checkbox" name="ksiega" value="7"> VII <br>
        <input type="checkbox" name="ksiega" value="8"> VIII <br>
        <input type="checkbox" name="ksiega" value="9"> IX <br>
        <input type="checkbox" name="ksiega" value="10"> X <br>
        <input type="checkbox" name="ksiega" value="11"> XI <br>
        <input type="checkbox" name="ksiega" value="12"> XII <br>
    </div>
    <br>


    <div>
        <div>
            <label for="wiek">Twój wiek</label>
        </div>

        <select name="wiek" id="wiek">
            <optgroup label="Młodzi">
                <option value="14">14 lub mniej</option>
                <option value="18">18 lub mniej</option>
            </optgroup>
            <optgroup label="Średni">
                <option value="18-25">18 - 25</option>
                <option value="25-35">25 - 35</option>
            </optgroup>
            <optgroup label="Starzy">
                <option value="35-50">35 - 50</option>
                <option value="50">50+</option>
            </optgroup>
        </select>
    </div>
    <br>

    <div>
        <div>
            <label for="inne">Czy chcesz coś jeszcze dodać?</label>
        </div>

        <input type="text" name="inne" id="inne">
    </div>
    <br>

    <button type="reset">Wyczyść</button>
    <button type="submit">Wyślij</button>
</form>

</body>

</html>
